buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.pledgecomputers:gradle-selenium-plugin:1.0.8"
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: "com.pledgecomputers.gradle.selenium"

sourceCompatibility = 1.8

version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    testCompile group: 'info.cukes', name: 'cucumber-java', version : '1.2.5'
    testCompile group: 'info.cukes', name: 'cucumber-testng', version : '1.2.5'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version : '1.2.5'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version : '2.53.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'log4j', name: 'log4j', version: '1.2.17'

}